<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <form id="cadastro-form">
        <h1 id="title">Formulário</h1>
        <div>
            <label for="nome-completo">Nome Completo:</label>
            <input type="text" id="nome-completo" placeholder="Username" name="nome-completo" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="E-mail" name="email" required>
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Telephone" name="telefone" required>
        </div>
        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="CPF" name="cpf" required>
        </div>
        <div>
            <label for="endereco-completo">Endereço Completo:</label>
            <input type="text" id="endereco-completo" placeholder="Complete address" name="endereco-completo" required>
        </div>
        <div>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" placeholder="CEP" name="cep" required>
        </div>
        <div id="btn">
            <button type="submit">Cadastrar</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
